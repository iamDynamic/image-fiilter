            <footer>
                <div class="brightness">
                    <h1>filter: brightness</h1>
                    <div style="display: flex;">
                        <input type="range" max="100" id="brightness">
                        <p id="v"></p>
                    </div>
                </div>
                <div class="contrast">
                    <h1>filter: contrast</h1>
                    <div style="display: flex;">
                    <input type="range" name id="contrast">
                    <p id="v2"></p>
                    </div>
                </div>
                <div class="hue-rotate">
                    <h1>filter: hue-rotate</h1>
                    <div style="display: flex;">
                    <input type="range" name id="hue-rotate">
                    <p id="v3"></p>
                    </div>
                </div>
                <div class="blur">
                    <h1>filter: blur</h1>
                    <div style="display: flex;">
                        <input max="33" type="range" name id="blur">
                        <p id="v4"></p>
                    </div>
                </div>
                <div class="grayscale">
                    <h1>filter: grayscale</h1>
                    <div style="display: flex;">
                    <input type="range" name id="grayscale">
                    <p id="v5"></p>
                    </div>
                </div>
                <div class="sturate">
                    <h1>filter: sturate</h1>
                    <div style="display: flex;">
                    <input type="range" name id="sturate">
                    <p id="v6"></p>
                    </div>
                </div>
                <div class="invert">
                    <h1>filter: invert</h1>
                    <div style="display: flex;">
                    <input max="2" type="range" name id="invert">
                    <p id="v7"></p>
                    </div>
                </div>
                <div class="opacity">
                    <h1>filter: opacity</h1>
                    <div style="display: flex;">
                    <input type="range" name id="opacity">
                    <p id="v8"></p>
                    </div>
                </div>
                <div class="sepia">
                    <h1>filter: sepia</h1>
                    <div style="display: flex;">
                    <input type="range" name id="sepia">
                    <p id="v9"></p>
                    </div>
                </div>
            </footer>
        </article>
    </body>
    <script>
        // hue-rotate
var brightness = document.getElementById('brightness');
var contrast = document.getElementById('contrast'); //invert
var hue_rotate = document.getElementById('hue-rotate');
var blurr = document.getElementById('blur');
var grayscale = document.getElementById('grayscale');
var sturate = document.getElementById('sturate');
var invert = document.getElementById('invert');
var opacity = document.getElementById('opacity');
var sepia = document.getElementById('sepia');
var value = document.getElementById('v');
var value2 = document.getElementById('v2');
var value3 = document.getElementById('v3');
var value4 = document.getElementById('v4');
var value5 = document.getElementById('v5');
var value6 = document.getElementById('v6');
var value7 = document.getElementById('v7');
var value8 = document.getElementById('v8');
var value9 = document.getElementById('v9');
var img = document.querySelector("img")
brightness.addEventListener('input', function() {
    var b = value.textContent = brightness.value;
    img.style.filter = `brightness(${b}%)`
});
contrast.addEventListener('input', function() {
    var b = value2.textContent = contrast.value;
    img.style.filter = `contrast(${b}%)`
});
hue_rotate.addEventListener('input', function() {
    var b = value3.textContent = hue_rotate.value;
    img.style.filter = `hue-rotate(${b}deg)`
});
blurr.addEventListener('input', function() {
    var b = value4.textContent = blurr.value;
    img.style.filter = `blur(${b}px)`
});
grayscale.addEventListener('input', function() {
    var b = value5.textContent = grayscale.value;
    img.style.filter = `grayscale(${b}%)`
});
sturate.addEventListener('input', function() {
    var b = value6.textContent = sturate.value;
    img.style.filter = `saturate(${b}%)`
});
invert.addEventListener('input', function() {
    var b = value7.textContent = invert.value;
    img.style.filter = `invert(${b})`
});
opacity.addEventListener('input', function() {
    var b = value8.textContent = opacity.value;
    img.style.filter = `opacity(${b}%)`
});
sepia.addEventListener('input', function() {
    var b = value9.textContent = sepia.value;
    img.style.filter = `sepia(${b}%)`
});
</script>
